<!-- This is a comment that is ignored by the browser when it is parsing the HTML. 
DOCTYPE tells the browser what type of document this is. It is an HTML5 document -->
<!DOCTYPE html>
<html> <!-- This is the parent element of every other element within the HTML page -->
    <head>
        <title>Hello World!!!</title>
    </head> <!-- Metadata for the webpage ex. <title>, <link>, <script>, <meta> -->
    <body>
        <h1>Heading 1</h1> <!-- Heading 1 -->
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>

        <p>This is a paragraph tag where you can write text that is part of a paragraph of information</p>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Temporibus, sint.</p>
    </body> <!-- body is where the actual content of the webpage will go -->
</html>
