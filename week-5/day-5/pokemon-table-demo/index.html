<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Table Demo</title>
    <script defer src="/index.js"></script>
</head>
<body>
    <h1>Pokemon Table</h1>
    <table id="poke-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div>
        <label for="pokemon-id">Pokemon ID:</label>
        <input type="number" id="pokemon-id">
    </div>
    <div>
        <button id="then-catch-btn">Get Pokemon w/ .then .catch</button>
        <button id="async-await-btn">Get Pokemon w/ async-await</button>
    </div>
</body>
</html>
